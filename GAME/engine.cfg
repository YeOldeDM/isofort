[application]

name="Isofort"
main_scene="res://Main/Main.tscn"
icon="res://gicon.png"
auto_accept_quit=false

[autoload]

BOOT="*res://global/BOOT.gd"
NameGen="*res://global/NameGen.gd"
Data="*res://global/Data.gd"

[display]

stretch_mode="2d"
use_vsync=true
width=512
height=350
stretch_aspect="keep_height"
test_width=1024
test_height=700
use_2d_pixel_snap=true

[image_loader]

filter=false
gen_mipmaps=false

[render]

default_clear_color=#ff535b5c
